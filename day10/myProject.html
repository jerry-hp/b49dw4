  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mx-5">
        <img src="assets/images/Asset 2.png" style="width: 30px;" class="navbar-brand" href="#"></img>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="myProject.html">Add Project</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <a class="bg-black text-decoration-none px-3 py-1 rounded-4 text-light" href="contactMe.html" >Contact Me</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <div class="d-flex justify-content-center bg-secondary pb-3">
    <form class="d-flex  flex-column col-5">
      <h3 class="text-center">Add My Project</h3>
      <label for="projectName-input">Project Name</label>
      <input type="text" id="projectName-input" />

      <div class="d-flex my-2 justify-content-between  row">
        <div class="d-flex flex-column col">
          <label for="startDate-input">Start Date</label>
          <input type="date" id="startDate-input"/>
        </div>
        <div class="d-flex flex-column col">
          <label for="endDate-input">End Date</label>
          <input type="date" id="endDate-input" />
        </div>
      </div>

      <label for="description-input">Description</label>
      <textarea name="" id="description-input" cols="30" rows="9" style="resize: none;"></textarea>

      <label class="mt-2">Technologies</label>
      <div class="technologiesContainer row">
        <div class="leftTechnologies col-3">
          <div>
            <input type="checkbox" id="nodeJs-input" />
            <label for="nodeJs-input">Node Js</label>
          </div>
          <div>
            <input type="checkbox" id="reactJs-input" />
            <label for="reactJs-input">React Js</label>
          </div>
        </div>
        <div class="rightTechnologies col">
          <div>
            <input type="checkbox" id="nextJs-input" />
            <label for="nextJs-input">next Js</label>
          </div>
          <div>
            <input type="checkbox" id="typescript-input" />
            <label for="typescript-input">typescript</label>
          </div>
        </div>
      </div>

      <p  class="mt-2">Upload Image</p>
      <label for="image-input">
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="image-input">
        </div>
      </label>
      <div class="d-flex justify-content-end gap-4">
        <button class="border-0 bg-danger rounded-2 px-4">Submit</button>
        <button class="border-0 bg-danger rounded-2 px-4" type="reset">Reset</button>
      </div>
    </form>
  </div>
  </body>
</html>
